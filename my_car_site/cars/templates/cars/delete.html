{% extends "base.html" %}


{% block content %}
<div class="container">
  <h1>DELETE.HTML</h1>
  <h1>Enter pk to delete car!</h1>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="pk">PK NUMBER:</label>
      <input class="form-control" type="text" id="pk" name="pk" />
    </div>
    <input class="btn btn-primary" type="Submit" />
  </form>
</div>
{% endblock %}
